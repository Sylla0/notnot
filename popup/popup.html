<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotNot - Video Learning Assistant</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="../assets/styles/dark-mode.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <img src="../assets/icons/icon48.png" alt="NotNot" class="logo">
      <h1>NotNot</h1>
      <div class="header-controls">
        <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
          <!-- Icon will be inserted by JavaScript -->
        </button>
      </div>
    </div>

    <!-- Current Video Status -->
    <div id="video-status" class="video-status hidden">
      <div class="status-icon active"></div>
      <div class="status-info">
        <p class="status-title">Video Detected</p>
        <p class="status-subtitle" id="video-title">Loading...</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions">
      <button class="action-btn" id="toggle-sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        <span>Toggle Notes</span>
      </button>
      
      <button class="action-btn" id="capture-screenshot">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <span>Capture Screenshot</span>
      </button>
      
      <button class="action-btn" id="define-capture-area">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="4" y="4" width="16" height="16" rx="1" stroke-dasharray="3 3"></rect>
          <path d="M4 4L8 8M20 4L16 8M4 20L8 16M20 20L16 16"></path>
        </svg>
        <span>Define Area</span>
      </button>
    </div>

    <!-- Recent Notes -->
    <div class="recent-notes">
      <h3>Recent Notes</h3>
      <div id="notes-list" class="notes-list">
        <!-- Notes will be populated here -->
      </div>
    </div>

    <!-- Settings -->
    <div class="popup-footer">
      <button class="footer-btn" id="all-notes">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
          <polyline points="13 2 13 9 20 9"></polyline>
        </svg>
        All Notes
      </button>
      
      <button class="footer-btn" id="settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
        </svg>
        Settings
      </button>
    </div>
  </div>

  <script src="../assets/js/dark-mode.js"></script>
  <script src="popup.js"></script>
</body>
</html>
